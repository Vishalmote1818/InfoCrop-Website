<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Page Navigation</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .page {
        display: none;
    }
    .active {
        display: block;
        animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    button {
        margin: 10px;
        padding: 8px 12px;
        background-color: #3498db;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #2980b9;
    }
</style>
</head>
<body>

<div class="page" id="page1">
    <h1>Page 1</h1>
    <p>This is page 1 content.</p>
</div>

<div class="page" id="page2">
    <h1>Page 2</h1>
    <p>This is page 2 content.</p>
</div>

<div class="page" id="page3">
    <h1>Page 3</h1>
    <p>This is page 3 content.</p>
</div>

<button onclick="changePage('page1')">Page 1</button>
<button onclick="changePage('page2')">Page 2</button>
<button onclick="changePage('page3')">Page 3</button>

<script>
    // Function to change active page
    function changePage(pageId) {
        var pages = document.getElementsByClassName("page");
        for (var i = 0; i < pages.length; i++) {
            pages[i].classList.remove("active");
        }
        document.getElementById(pageId).classList.add("active");
        
        // Save current page to local storage
        localStorage.setItem("currentPage", pageId);
    }
    
    // Check if there's a saved page and display it
    var savedPage = localStorage.getItem("currentPage");
    if (savedPage) {
        changePage(savedPage);
    } else {
        // Default to page 1 if no saved page
        changePage("page1");
    }
</script>

</body>
</html>
